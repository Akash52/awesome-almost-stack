<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Insect</title>
</head>
<body>
<div class="screen">
    <h1>Cathc The Insect</h1>
    <button class="btn" id="start-btn">Play Game</button>
</div>

    <div class="screen">
        <h1>What is your "Favorit" Insect ?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="https://webstockreview.net/images/flies-clipart-animated-6.png" alt="">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="https://images.vexels.com/media/users/3/136431/isolated/preview/56ee73d285d22144cf417810658d4ea7-mosquito-cartoon-by-vexels.png" alt="">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="https://lh3.googleusercontent.com/proxy/HzP7FAxOqSlQX0W4_k9_ZX8N2TWUgktgjf6hSNAdrRRtcn5avv0DHa03b1ujVN5ZLw87ClFJQoMYSpiQYNM_uGfO7PRBzEs" alt="">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="https://i.pinimg.com/originals/7f/8d/18/7f8d18c184afeff878f0bc50f42b0ac5.png" alt="">
                </button>
            </li>
        </ul>
    </div>
    <div  class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score" >Score: 0</h3>
        <h5 id="message" class="message" >  Are you annonoyed yet ? <br>You are plyaning an impossible game !!</h5>
    </div>
    <script src="script.js"></script>
</body>
</html>
