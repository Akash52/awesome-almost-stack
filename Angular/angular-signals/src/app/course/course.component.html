<div class="course-container">
  <div class="course-header">
  <h1>
    {{ course()?.title }}
  </h1>
  <img [src]="course()?.iconUrl" alt="" class="course-image">
  </div>

  <div class="table-container">
    <div class="results-table">
       @for (item of lessons(); track $index) {
         <tr>
           <td>{{ item.description }}</td>
           <td>{{ item.duration }}</td>
         </tr>
       }
    </div>
  </div>
</div>
