<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="demo">
  <div>Start Date : {{ startDate | date: "MM/dd/yyyy" }}</div>
  <div>Price : {{ price | currency: "INR" }}</div>
  <div>Percent : {{ rate | percent }}</div>
</div>
<div class="courses">
  <course-card
    *ngFor="let course of courses | slice: 0:6; index as i"
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
    [cardIndex]="i + 1"
  ></course-card>
</div>
