<mat-card class="login-page">
  <mat-card-title>Login (Reactive)</mat-card-title>
  <mat-card-content>
    <form class="login-form data-form" [formGroup]="form">
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        [disabled]="!form.valid"
        (click)="login()"
      >
        Login
      </button>

      <button mat-raised-button>Reset</button>
    </form>

    <div class="form-val">
      {{ form.value | json }}
    </div>

    <div class="form-val">
      {{ form.valid }}
    </div>
  </mat-card-content>
</mat-card>
