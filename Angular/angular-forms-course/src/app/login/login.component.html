<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form
      class="login-form data-form"
      #loginForm="ngForm"
      (ngSubmit)="login(loginForm, $event)"
    >
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          #email="ngModel"
          placeholder="Email"
          ngModel
          required
          minlength="3"
          maxlength="20"
        />
        <mat-error *ngIf="email.errors?.required">
          The email is mandatory.
        </mat-error>
        <mat-error *ngIf="email.errors?.minlength">
          Your email must have minimum
          {{ email.errors?.minlength.requiredLength }} chars, but it only has
          {{ email.errors?.minlength.actualLength }}.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          name="password"
          #password="ngModel"
          placeholder="Password"
          ngModel
          required
        />
        <mat-error> The Password is mandatory. </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>
    <div class="form-val">
      {{ loginForm.value | json }}
      {{ email.errors | json }}
    </div>
  </mat-card-content>
</mat-card>
